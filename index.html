<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Brokerage Office Map</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body {
  margin: 0;
}

#map {
  height: 100vh;
  width: 100%;
}

.leaflet-popup-content {
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.popup-link {
  display: inline-block;
  margin-top: 6px;
  font-weight: bold;
  text-decoration: none;
  color: #0054a6;
}

.popup-link:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div id="map"></div>

<script>

// Create map (temporary center — will auto-fit later)
var map = L.map('map').setView([39.5, -98.35], 4);

// Add OpenStreetMap tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Function to create a marker icon of given size
function createIcon(size = 40) {
  return L.icon({
    iconUrl: "Balloon_Mark_cmyk.png",
    iconSize: [size, size],
    iconAnchor: [size/2, size],  // bottom-center anchor
    popupAnchor: [0, -size]      // popup above icon
  });
}

// Load locations from JSON file
fetch('locations.json')
  .then(response => {
    if (!response.ok) {
      throw new Error("HTTP error " + response.status);
    }
    return response.json();
  })
  .then(locations => {

    var bounds = [];
    var activeMarker = null; // keep track of currently “popped” marker

    locations.forEach(function(location) {

      // Create marker
      var marker = L.marker(location.coords, { icon: createIcon() })
        .addTo(map)
        .bindPopup(
          "<strong>" + location.address + "</strong><br>" +
          "<a class='popup-link' href='" + location.link + "' target='_blank' onclick='event.stopPropagation();'>" +
          "View Realtors →</a>"
        );

      // Marker click effect: enlarge icon
      marker.on('click', function() {
        // Reset previous active marker if any
        if (activeMarker && activeMarker !== marker) {
          activeMarker.setIcon(createIcon(40));
        }
        // Enlarge this marker
        marker.setIcon(createIcon(50));
        activeMarker = marker;
      });

      bounds.push(location.coords);
    });

    // Fit map to all markers
    if (bounds.length > 0) {
      map.fitBounds(bounds, { padding: [50, 50] });
    }

  })
  .catch(error => {
    console.error("Error loading locations:", error);
  });

</script>

</body>
</html>
